query AllContentQuery {
  metadata {
    sanityOptions {
      projectId
      dataset
    }
  }
  settings: sanitySiteSettings(id: "siteSettings") {
    homepage {
      id
    }
    description
  }
  info: allSanityContent(
    sort: [
        { by: "content.publishedAt", order: DESC }
        { by: "_createdAt", order: DESC }
      ]
   ){
    edges {
      node {
        id
        content {
          title
          slug {
            current
          }
          mainCategory {
            id
            homepage {
              id
            }
            slug {
              current
            }
            color
          }
        mainImage {
          asset {
            _id
            url
          }
          hotspot {
            x
            y
            width
            height
          }
          crop {
            top
            left
            right
            bottom
          }
        }
        publishedAt
          contentBlocks {
            ... on SanityFullPortableTextObject {
              _key
              _type
              _rawContent(resolveReferences: { maxDepth: 7 })
            }
            ... on SanitySeoImage {
              _key
              _type
              asset {
                _id
                url
              }
              hotspot {
                x
                y
                width
                height
              }
              crop {
                top
                left
                right
                bottom
              }
              alt
              caption
            }
            ... on SanityHeader {
              _key
              _type
              showDate
              showImage
              fade
              layout
              image {
                asset {
                  _id
                  url
                }
                hotspot {
                  x
                  y
                  width
                  height
                }
                crop {
                  top
                  left
                  right
                  bottom
                }
              }
            }
            ... on SanityCodeBlock {
              _key
              _type
              code {
                language
                code
              }
            }
            ... on SanityIntroVideo {
              _key
              _type
              sources {
                url
                type
              }
            }
            ... on SanityContentList {
              _key
              _type
              title
              resultsPerPage
              hasPaging
              filterCategory {
                id
                title
              }
            }
          }
        }
      }
    }
  }
}
